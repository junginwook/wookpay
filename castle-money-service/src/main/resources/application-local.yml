server:
  port: 8072

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/wookpay?zeroDateTimeBehavior=convertToNull&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: root
    password: rootpassword
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    properties:
      hibernate:
        default_batch_fetch_size: 1000
        format_sql: true
    hibernate:
      ddl-auto: update

feign:
  url:
    membership: localhost:8071/membership
  client:
    config:
      default:
        connectTimeout: 1000
        readTimeout: 3000
        loggerLevel: NONE
      membership-client:
        connectTimeout: 1000
        readTimeout: 10000
        loggerLevel: HEADERS